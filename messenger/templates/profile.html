{% extends 'default.html' %}
{% load static %}

{% block content %}
{% csrf_token %}
<h1 class="mt-4">Профиль пользователя {{user.username}}</h1>
<div class="content-left-1">
    <img src="/media/{{ user.profile_picture }}" alt="Profile Picture">
</div>
<p>
<form id="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit" value="Submit">Upload</button>

</form>

<a href="{% url 'profile_picture_delete' user.username %}" id="delete-button"><button>Delete</button></a>
{{ user.username|json_script:"username" }}

<script src="/static/js/profile.js"></script>


{% endblock content %}

{% extends 'default.html' %}


{% block content %}

<style>
    #online-user-list {
        height: 400px;
    }
</style>

<h3 class="mt-4">Chat room {{room.name}}</h3>
<div class="content-flex">

    <div class="content-left-1">
        <div class="content-left-1-element">
            <div class="chat-window">

            </div>
            <h6>Chat with {{target_user}}</h6>
            <div class="content-left-1-element">
                <input class="chat-input" role="textbox" placeholder="Type your message here" contenteditable="true">
                <button type="submit" id="id-message-submit" hidden>Send Message</button>
            </div>
        </div>
    </div>
    <div class="content-right">
        <div class="content-right-element">
            <select multiple class="form-control" id="online-user-list">

            </select>
        </div>
    </div>
</div>
{{ room.pk|json_script:"roomPk" }}
{{ user.username|json_script:"userName" }}

<script src="/static/js/room.js"></script>
{% endblock content %}
